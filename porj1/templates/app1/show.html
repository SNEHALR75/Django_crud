{% extends 'app1/layout.html' %}

{% block content %}

<h1 style="text-align:center" class="p-2 m-5">Food Details</h1>

<div>
    <table class="table table-striped border solid 2px w-50 p-5 m-5 mx-auto">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Complated</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for i in obj %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.descriptions}}</td>
            <td>{{i.completed}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.updated_at}}</td>
            <td><a href="/update/{{i.id}}"><button class="btn btn-warning">Update</button></a></td>
            <td><a href="/delete/{{i.id}}"><button class="btn btn-danger">Delete</button></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
